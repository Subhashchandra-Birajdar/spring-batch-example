spring.application.name=Spring-batch-example

#db configuration
spring.datasource.url=jdbc:mysql://localhost:3306/spring-batch
spring.datasource.username=root
spring.datasource.password=sb@12345

#jpa configurations
spring.jpa.hibernate.ddl-auto=update
#console sql query
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#spring boot automatically detect the dialect
#dialect tell to jpa to create query for mysql database
spring.jpa.hibernate.dialect =org.hibernate.dialect.MySQL5InnoDbDialect

spring.datasource.hikari.maximumPoolSize=10

spring.batch.jdbc.initialize-schema=always
